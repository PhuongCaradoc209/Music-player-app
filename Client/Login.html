<!DOCTYPE html>

<html>
  <head>
    <title>Log In</title>
    <!--Icon-->
    <link rel="icon" type="image.png" href="Image\icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="Login.css" />

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="login_Container">
        <div class="login_heading_box">
          <img src="Image/icon.png" alt="Web_logo" height="120"/>
          <p id="login_heading-text">phonia</p>
        </div>

        <form method="post" onsubmit="return check_Login()">
          <div class="input_box">
            <input type="text" id="username" class="input-field" required />
            <label for="username" class="label">Username</label>
            <span class="material-symbols-outlined"> account_circle </span>
          </div>
          <div class="input_box">
            <input type="password" id="password" class="input-field" required />
            <label for="password" class="label">Password</label>
            <span class="material-symbols-outlined" id="input_box-clock"> lock </span>
          </div>

          <div class="warning_box">
            <p id="warning_text"></p>
          </div>

          <div class="remember-forgot">
            <div class="remember">
              <input type="checkbox" id="remember-checkbox" />
              <label for="remember" class="remember"> Remember me </label>
            </div>
            <div class="forgot">
              <a href="#"> Forgot password?</a>
            </div>
          </div>

          <div class="login_submit_box">
            <input type="submit" class="login_submit" value="Log In" required />
          </div>
        </form>

        <div class="signUp-box">
          <p>
            Don't have an account?
            <a href="Register.html" class="signUp">
              <button class="signUp">Sign Up</button>
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>

  <script src="Login.JS"></script>
</html>
