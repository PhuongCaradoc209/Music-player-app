<html>

            <input type="radio" value="jazz"name="genres">
            <label for="pop">Jazz</label>

            <input type="radio" value="classical" name="genres">
            <label for="classical">Classical</label>

            <input type="radio" value="other" id="other"name="genres">
            <label for="other">Other</label>
            <input type="text" id="otherText" placeholder="Enter other genres">

            <br><br>
            <input type="submit" value="Register" required>
        </form>

    </body>
</html>

        function confirmPassword() {
            var pass = document.getElementById('password').value;
            var confirm = document.getElementById('confirm_password').value;
            var normalLetter = 0;
            var capital = 0;
            var symbol = 0;

            const hasUpperCase = /[A-Z]/.test(pass);

            const hasLowerCase = /[a-z]/.test(pass);

            const hasSpecialCharacter = /[^a-zA-Z0-9]/.test(pass);

            const hasNumber = /[0-9]/.test(pass);
            
            if(!hasUpperCase){
                document.getElementById("checkPassword").innerHTML = "Password must has at least one uppercase";
                return false;
            }

            if(!hasLowerCase){
                document.getElementById("checkPassword").innerHTML = "Password must has at least one lowercase";
                return false;
            }

            if(!hasSpecialCharacter){
                document.getElementById("checkPassword").innerHTML = "Password must has at least one symbol";
                return false;
            }

            if(!hasNumber){
                document.getElementById("checkPassword").innerHTML = "Password must has at least one number";
                return false;
            }
            
            if (pass == confirm) {
                window.location.href = 'Login.html';
                return false;
            }
            document.getElementById("checkPassword").innerHTML = "Confirm password does not match. Please check again.";
            return false;
        }
    </script>
</javascript>
